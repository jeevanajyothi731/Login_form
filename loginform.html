<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link rel="stylesheet" href="loginform.css">
</head>
<body>
    <div class="loginBox">
        <p class="mainHead">Login Form</p>
        <div>
            <input type="email" class="mail" placeholder="Email">

            <input type="password" class="password" placeholder="Password">
    
        </div>

        <div class="div2">
            <div class="divL">
                <input type="checkbox" class="check">
                <p class="remember"><b>Remember Me</b></p>
            </div>

            <div class="divR">
                <a href="#" class="forPass">Forget Password?</a>
            </div>

           
        </div>

        <button class="submit"><b>Submit</b></button>

        <p class="or">OR</p>

        <button class="lwf"><b>Login With Facebook</b></button>

        <p class="sup">Get Members Benifits. <span class="signUp">Sign Up</span></p>
    </div>
</body>
</html>
